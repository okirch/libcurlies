
network fixed {
	prefix		192.168.1/24;
	uuid		"0011223344-5566-778899";
}
network private {
	prefix		192.168.8/24;
}

node client {
	name		"client";
	interface eth0 {
	    ipaddr	192.168.1.1;
	    network	fixed;
	};
	interface eth1 {
	    ipaddr	192.168.8.1;
	    network	private;
	}
};
node server {
	name		"server";
	interface eth0 {
	    ipaddr	192.168.1.2;
	    network	fixed;
	};
	interface eth1 {
	    ipaddr	192.168.8.2;
	    network	private;
	}
};
